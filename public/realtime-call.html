    <script type="module">
        // å¯¼å…¥éŸ³é¢‘æµå¤„ç†å™¨ï¼ˆå¦‚æœæ”¯æŒï¼‰
        // æ³¨æ„ï¼šç”±äºæµè§ˆå™¨é™åˆ¶ï¼Œéœ€è¦åœ¨å®é™…éƒ¨ç½²æ—¶å¤„ç†æ¨¡å—å¯¼å…¥
        
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioContext = null;
        let processor = null;
        let useIncrementalSTT = false;

        const statusEl = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptEl = document.getElementById('transcript');
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${time}] ${message}`;
            logEl.appendChild(logItem);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = `status ${className}`;
        }

        function addTranscript(text, role = 'user', isPartial = false) {
            if (transcriptEl.children.length === 1 && transcriptEl.children[0].textContent.includes('å°è©±è¨˜éŒ„')) {
                transcriptEl.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = `transcript-item ${role} ${isPartial ? 'partial' : ''}`;
            item.textContent = text;
            transcriptEl.appendChild(item);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/voice-ws`;
            
            log(`å˜—è©¦é€£æ¥ WebSocket: ${wsUrl}`, 'info');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket é€£æ¥æˆåŠŸ', 'success');
                updateStatus('å·²é€£æ¥', 'connected');
                
                // ç™¼é€é€£æ¥æ¶ˆæ¯
                ws.send(JSON.stringify({
                    type: 'connect',
                    data: {
                        language: 'zh',
                        enableIncrementalSTT: useIncrementalSTT,
                    }
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleWSMessage(msg);
                } catch (error) {
                    log(`âŒ è§£ææ¶ˆæ¯å¤±æ•—: ${error.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket éŒ¯èª¤: ${error}`, 'error');
                updateStatus('é€£æ¥éŒ¯èª¤', 'disconnected');
            };

            ws.onclose = () => {
                log('ğŸ”Œ WebSocket é€£æ¥é—œé–‰', 'info');
                updateStatus('æœªé€£æ¥', 'disconnected');
                ws = null;
            };
        }

        function handleWSMessage(msg) {
            log(`ğŸ“¥ æ”¶åˆ°æ¶ˆæ¯: ${msg.type}`, 'info');
            
            switch (msg.type) {
                case 'connected':
                    log(`âœ… æœƒè©±å·²å»ºç«‹: ${msg.data?.sessionId}`, 'success');
                    break;
                    
                case 'transcription_partial':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user', true);
                        log(`ğŸ“ å¢é‡è½‰éŒ„: ${msg.data.text}`, 'info');
                    }
                    break;
                    
                case 'transcription_final':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user');
                        log(`ğŸ“ æœ€çµ‚è½‰éŒ„: ${msg.data.text}`, 'success');
                    }
                    break;
                    
                case 'llm_stream_chunk':
                    if (msg.data?.fullText) {
                        addTranscript(msg.data.fullText, 'assistant', true);
                    }
                    break;
                    
                case 'llm_stream_end':
                    if (msg.data?.fullText) {
                        addTranscript(msg.data.fullText, 'assistant');
                        log(`ğŸ’¬ é»ƒè“‰å›æ‡‰: ${msg.data.fullText}`, 'success');
                    }
                    break;
                    
                case 'tts_stream_chunk':
                    // æ’­æ”¾éŸ³é »ç‰‡æ®µ
                    if (msg.data?.audio) {
                        playAudioChunk(msg.data.audio);
                    }
                    break;
                    
                case 'error':
                    log(`âŒ éŒ¯èª¤: ${msg.error?.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    break;
            }
        }

        function playAudioChunk(base64Audio) {
            try {
                const audio = new Audio(`data:audio/wav;base64,${base64Audio}`);
                audio.play().catch(err => {
                    log(`âš ï¸ éŸ³é »æ’­æ”¾å¤±æ•—: ${err.message}`, 'error');
                });
            } catch (error) {
                log(`âŒ æ’­æ”¾éŸ³é »å¤±æ•—: ${error.message}`, 'error');
            }
        }

        async function startCall() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocket æœªé€£æ¥', 'error');
                return;
            }

            try {
                log('ğŸ¤ é–‹å§‹éŒ„éŸ³...', 'info');
                updateStatus('æ­£åœ¨éŒ„éŸ³...', 'recording');
                callBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                isRecording = true;

                // ç²å–éº¥å…‹é¢¨æ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });

                // ä½¿ç”¨ MediaRecorderï¼ˆç°¡åŒ–ç‰ˆæœ¬ï¼‰
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                    ? 'audio/webm;codecs=opus' 
                    : 'audio/webm';
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        // è½‰æ›ç‚º Base64 ä¸¦ç™¼é€
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64 = reader.result.split(',')[1];
                            const fileExtension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                            
                            ws.send(JSON.stringify({
                                type: 'audio_chunk',
                                data: {
                                    audio: base64,
                                    format: fileExtension,
                                    sampleRate: 16000,
                                    channels: 1
                                }
                            }));
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    // ç™¼é€ audio_end
                    ws.send(JSON.stringify({
                        type: 'audio_end',
                        data: {}
                    }));
                    
                    stream.getTracks().forEach(track => track.stop());
                    log('â¹ï¸ éŒ„éŸ³å·²åœæ­¢', 'info');
                };

                mediaRecorder.start(200); // æ¯ 200ms è§¸ç™¼ä¸€æ¬¡
                log('âœ… éŒ„éŸ³å·²é–‹å§‹', 'success');
                
            } catch (error) {
                log(`âŒ éŒ„éŸ³å•Ÿå‹•å¤±æ•—: ${error.message}`, 'error');
                updateStatus('éŒ„éŸ³å¤±æ•—', 'disconnected');
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
            }
        }

        function stopCall() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                updateStatus('å·²é€£æ¥', 'connected');
            }
        }

        // äº‹ä»¶ç›£è½
        callBtn.addEventListener('click', startCall);
        stopBtn.addEventListener('click', stopCall);

        // åˆå§‹åŒ–
        initWebSocket();
    </script>
