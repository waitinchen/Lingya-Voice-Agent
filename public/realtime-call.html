<body>
    <div class="call-container">

        <div class="status" id="status">æœªé€£æ¥</div>
        
        <div class="controls">

        </div>

        <div class="transcript" id="transcript">

                å°è©±è¨˜éŒ„å°‡é¡¯ç¤ºåœ¨é€™è£¡...

    </div>

    <script type="module">
        // å¯¼å…¥éŸ³é¢‘æµå¤„ç†å™¨ï¼ˆå¦‚æœæ”¯æŒï¼‰
        // æ³¨æ„ï¼šç”±äºæµè§ˆå™¨é™åˆ¶ï¼Œéœ€è¦åœ¨å®é™…éƒ¨ç½²æ—¶å¤„ç†æ¨¡å—å¯¼å…¥
        
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioStream = null; // ä¿å­˜éŸ³é¢‘æµä»¥ä¾¿åœæ­¢æ—¶å…³é—­
        let audioContext = null;
        let processor = null;
        let useIncrementalSTT = false;
        let ttsAudioChunks = []; // TTS éŸ³é¢‘ç‰‡æ®µç¼“å†²åŒº
        let currentAudioPlayer = null; // å½“å‰æ’­æ”¾çš„éŸ³é¢‘å¯¹è±¡

        const statusEl = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptEl = document.getElementById('transcript');
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${time}] ${message}`;
            logEl.appendChild(logItem);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = `status ${className}`;
        }

        function addTranscript(text, role = 'user', isPartial = false) {
            if (transcriptEl.children.length === 1 && transcriptEl.children[0].textContent.includes('å°è©±è¨˜éŒ„')) {
                transcriptEl.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = `transcript-item ${role} ${isPartial ? 'partial' : ''}`;
            item.textContent = text;
            transcriptEl.appendChild(item);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/voice-ws`;
            
            log(`å˜—è©¦é€£æ¥ WebSocket: ${wsUrl}`, 'info');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket é€£æ¥æˆåŠŸ', 'success');
                updateStatus('å·²é€£æ¥', 'connected');
                
                // ç™¼é€é€£æ¥æ¶ˆæ¯
                ws.send(JSON.stringify({
                    type: 'connect',
                    data: {
                        language: 'zh',
                        enableIncrementalSTT: useIncrementalSTT,
                    }
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleWSMessage(msg);
                } catch (error) {
                    log(`âŒ è§£ææ¶ˆæ¯å¤±æ•—: ${error.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket éŒ¯èª¤: ${error}`, 'error');
                updateStatus('é€£æ¥éŒ¯èª¤', 'disconnected');
            };

            ws.onclose = () => {
                log('ğŸ”Œ WebSocket é€£æ¥é—œé–‰', 'info');
                updateStatus('æœªé€£æ¥', 'disconnected');
                ws = null;
            };
        }

        function handleWSMessage(msg) {
            log(`ğŸ“¥ æ”¶åˆ°æ¶ˆæ¯: ${msg.type}`, 'info');
            
            switch (msg.type) {
                case 'connected':
                    log(`âœ… æœƒè©±å·²å»ºç«‹: ${msg.data?.sessionId}`, 'success');
                    break;
                    
                case 'transcription_partial':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user', true);
                        log(`ğŸ“ å¢é‡è½‰éŒ„: ${msg.data.text}`, 'info');
                    }
                    break;
                    
                case 'transcription_final':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user');
                        log(`ğŸ“ æœ€çµ‚è½‰éŒ„: ${msg.data.text}`, 'success');
                    }
                    break;
                    
                case 'llm_stream_chunk':
                    if (msg.data?.fullText) {
                        addTranscript(msg.data.fullText, 'assistant', true);
                    }
                    break;
                    
                case 'llm_stream_end':
                    if (msg.data?.fullText) {
                        addTranscript(msg.data.fullText, 'assistant');
                        log(`ğŸ’¬ é»ƒè“‰å›æ‡‰: ${msg.data.fullText}`, 'success');
                    }
                    break;
                    
                case 'tts_stream_start':
                    // TTS é–‹å§‹ç”Ÿæˆï¼ˆæ¸…ç©ºç·©è¡å€ï¼‰
                    ttsAudioChunks = [];
                    log('ğŸ”Š é–‹å§‹ç”ŸæˆèªéŸ³...', 'info');
                    break;
                    
                case 'tts_stream_chunk':
                    // TTS éŸ³é »ç‰‡æ®µï¼ˆç´¯ç©ä¸¦æ’­æ”¾ï¼‰
                    if (msg.data?.audio) {
                        try {
                            // å°‡ Base64 è§£ç¢¼ç‚ºéŸ³é »
                            const audioData = atob(msg.data.audio);
                            const audioArray = new Uint8Array(audioData.length);
                            for (let i = 0; i < audioData.length; i++) {
                                audioArray[i] = audioData.charCodeAt(i);
                            }
                            
                            ttsAudioChunks.push(audioArray);
                            log(`ğŸ“¦ æ”¶åˆ° TTS ç‰‡æ®µ ${ttsAudioChunks.length} (${(audioArray.length / 1024).toFixed(2)} KB)`, 'info');
                            
                            // å¦‚æœæ˜¯ç¬¬ä¸€å€‹ç‰‡æ®µï¼Œé–‹å§‹æ’­æ”¾
                            if (ttsAudioChunks.length === 1) {
                                playStreamingAudio();
                            } else {
                                // æ›´æ–°æ’­æ”¾ï¼ˆé‡æ–°æ’­æ”¾åˆä½µå¾Œçš„éŸ³é »ï¼‰
                                playStreamingAudio();
                            }
                            
                            // å¦‚æœæ˜¯æœ€å¾Œä¸€å€‹ç‰‡æ®µ
                            if (msg.data?.isLast) {
                                log(`âœ… TTS æ‰€æœ‰ç‰‡æ®µæ¥æ”¶å®Œæˆï¼ˆå…± ${ttsAudioChunks.length} å€‹ç‰‡æ®µï¼‰`, 'success');
                            }
                        } catch (error) {
                            log(`âŒ TTS éŸ³é »ç‰‡æ®µè™•ç†å¤±æ•—: ${error.message}`, 'error');
                        }
                    }
                    break;
                    
                case 'tts_stream_end':
                    // TTS ç”Ÿæˆå®Œæˆ
                    log(`âœ… TTS ç”Ÿæˆå®Œæˆï¼Œå…± ${msg.data?.totalChunks || ttsAudioChunks.length} å€‹ç‰‡æ®µ`, 'success');
                    // éŸ³é¢‘åº”è¯¥åœ¨æœ€åä¸€ä¸ª chunk æ—¶å·²ç»æ’­æ”¾
                    ttsAudioChunks = []; // æ¸…ç©ºç¼“å†²ï¼ˆå¯é€‰ï¼Œå› ä¸ºå·²ç»æ’­æ”¾å®Œæˆï¼‰
                    break;
                    
                case 'error':
                    log(`âŒ éŒ¯èª¤: ${msg.error?.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    break;
            }
        }

        function playStreamingAudio() {
            if (ttsAudioChunks.length === 0) return;
            
            try {
                // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘ï¼ˆå¦‚æœæœ‰ï¼‰
                if (currentAudioPlayer && !currentAudioPlayer.paused) {
                    currentAudioPlayer.pause();
                    currentAudioPlayer = null;
                }
                
                // åˆä½µæ‰€æœ‰éŸ³é »ç‰‡æ®µ
                const totalLength = ttsAudioChunks.reduce((sum, chunk) => sum + chunk.length, 0);
                const mergedAudio = new Uint8Array(totalLength);
                let offset = 0;
                for (const chunk of ttsAudioChunks) {
                    mergedAudio.set(chunk, offset);
                    offset += chunk.length;
                }
                
                // å‰µå»º Blob ä¸¦æ’­æ”¾
                const audioBlob = new Blob([mergedAudio], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudioPlayer = new Audio(audioUrl);
                currentAudioPlayer.play().then(() => {
                    log(`ğŸ”Š é–‹å§‹æ’­æ”¾èªéŸ³ (${(totalLength / 1024).toFixed(2)} KB)`, 'success');
                }).catch(err => {
                    log(`âš ï¸ éŸ³é »æ’­æ”¾å¤±æ•—: ${err.message}`, 'error');
                });
                
                // æ’­æ”¾å®Œæˆå¾Œæ¸…ç†
                currentAudioPlayer.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    currentAudioPlayer = null;
                    log('â¹ï¸ èªéŸ³æ’­æ”¾å®Œæˆ', 'info');
                };
                
                currentAudioPlayer.onerror = (err) => {
                    log(`âŒ éŸ³é »æ’­æ”¾éŒ¯èª¤: ${err.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    URL.revokeObjectURL(audioUrl);
                    currentAudioPlayer = null;
                };
                
            } catch (error) {
                log(`âŒ æ’­æ”¾éŸ³é »å¤±æ•—: ${error.message}`, 'error');
            }
        }
        
        function playAudioChunk(base64Audio) {
            // ä¿ç•™æ­¤å‡½æ•¸ç”¨æ–¼å–®å€‹éŸ³é »å¡Šæ’­æ”¾ï¼ˆå¦‚æœéœ€è¦ï¼‰
            try {
                const audio = new Audio(`data:audio/wav;base64,${base64Audio}`);
                audio.play().catch(err => {
                    log(`âš ï¸ éŸ³é »æ’­æ”¾å¤±æ•—: ${err.message}`, 'error');
                });
            } catch (error) {
                log(`âŒ æ’­æ”¾éŸ³é »å¤±æ•—: ${error.message}`, 'error');
            }
        }

        async function startCall() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocket æœªé€£æ¥', 'error');
                return;
            }

            try {
                log('ğŸ¤ é–‹å§‹éŒ„éŸ³...', 'info');
                updateStatus('æ­£åœ¨éŒ„éŸ³...', 'recording');
                callBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                isRecording = true;

                // ç²å–éº¥å…‹é¢¨æ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });

                // ä½¿ç”¨ MediaRecorderï¼ˆç°¡åŒ–ç‰ˆæœ¬ï¼‰
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                    ? 'audio/webm;codecs=opus' 
                    : 'audio/webm';
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioStream = stream; // ä¿å­˜æµå¼•ç”¨ä»¥ä¾¿åœæ­¢æ—¶å…³é—­

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        // è½‰æ›ç‚º Base64 ä¸¦ç™¼é€
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64 = reader.result.split(',')[1];
                            const fileExtension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                            
                            ws.send(JSON.stringify({
                                type: 'audio_chunk',
                                data: {
                                    audio: base64,
                                    format: fileExtension,
                                    sampleRate: 16000,
                                    channels: 1
                                }
                            }));
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    // ç™¼é€ audio_end
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'audio_end',
                            data: {}
                        }));
                    }
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é¢‘è½¨é“
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                        audioStream = null;
                    }
                    log('â¹ï¸ éŒ„éŸ³å·²åœæ­¢', 'info');
                };

                mediaRecorder.start(200); // æ¯ 200ms è§¸ç™¼ä¸€æ¬¡
                log('âœ… éŒ„éŸ³å·²é–‹å§‹', 'success');
                
            } catch (error) {
                log(`âŒ éŒ„éŸ³å•Ÿå‹•å¤±æ•—: ${error.message}`, 'error');
                updateStatus('éŒ„éŸ³å¤±æ•—', 'disconnected');
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                
                // æ¸…ç†èµ„æº
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                    audioStream = null;
                }
                if (mediaRecorder) {
                    mediaRecorder = null;
                }
            }
        }

        function stopCall() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                updateStatus('å·²é€£æ¥', 'connected');
            }
            
            // ç¡®ä¿åœæ­¢éŸ³é¢‘æµ
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
            if (currentAudioPlayer && !currentAudioPlayer.paused) {
                currentAudioPlayer.pause();
                currentAudioPlayer = null;
            }
            
            // æ¸…ç©º TTS éŸ³é¢‘ç¼“å†²
            ttsAudioChunks = [];
        }

        // äº‹ä»¶ç›£è½
        callBtn.addEventListener('click', startCall);
        stopBtn.addEventListener('click', stopCall);

        // åˆå§‹åŒ–
        initWebSocket();
    </script>
