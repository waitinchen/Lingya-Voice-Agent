    <style>

<body>
    <div class="call-container">
        <h1>ğŸ¤ é»ƒè“‰å¯¦æ™‚èªéŸ³é€šè©± v2.0</h1>
        <div class="subtitle">AudioWorklet + VAD è‡ªå‹•æª¢æ¸¬</div>
        
        <div class="status" id="status">æœªé€£æ¥</div>
        
        <div class="vad-indicator">
            <span>èªéŸ³æª¢æ¸¬:</span>
            <div class="vad-dot" id="vadDot"></div>
            <span id="vadStatus">ç­‰å¾…ä¸­...</span>
        </div>
        
        <div class="controls">
            <button class="btn-call" id="callBtn">é–‹å§‹é€šè©±</button>
            <button class="btn-stop" id="stopBtn" style="display: none;">çµæŸé€šè©±</button>
        </div>

        <div class="transcript" id="transcript">
            <div style="text-align: center; color: #999; padding: 20px;">
                å°è©±è¨˜éŒ„å°‡é¡¯ç¤ºåœ¨é€™è£¡...
            </div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script type="module">
        // å¯¼å…¥æ¨¡å—ï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼Œå®é™…ä½¿ç”¨æ—¶éœ€è¦å¤„ç†æ¨¡å—åŠ è½½ï¼‰
        
        let ws = null;
        let isRecording = false;
        let audioWorkletProcessor = null;
        let vadDetector = null;
        let useIncrementalSTT = true;

        const statusEl = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptEl = document.getElementById('transcript');
        const logEl = document.getElementById('log');
        const vadDot = document.getElementById('vadDot');
        const vadStatus = document.getElementById('vadStatus');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${time}] ${message}`;
            logEl.appendChild(logItem);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = `status ${className}`;
        }

        function updateVAD(isSpeaking) {
            if (isSpeaking) {
                vadDot.classList.add('active');
                vadStatus.textContent = 'æª¢æ¸¬åˆ°èªéŸ³';
            } else {
                vadDot.classList.remove('active');
                vadStatus.textContent = 'éœéŸ³ä¸­';
            }
        }

        function addTranscript(text, role = 'user', isPartial = false) {
            if (transcriptEl.children.length === 1 && transcriptEl.children[0].textContent.includes('å°è©±è¨˜éŒ„')) {
                transcriptEl.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = `transcript-item ${role} ${isPartial ? 'partial' : ''}`;
            item.textContent = text;
            transcriptEl.appendChild(item);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        async function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/voice-ws`;
            
            log(`å˜—è©¦é€£æ¥ WebSocket: ${wsUrl}`, 'info');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('âœ… WebSocket é€£æ¥æˆåŠŸ', 'success');
                updateStatus('å·²é€£æ¥', 'connected');
                
                ws.send(JSON.stringify({
                    type: 'connect',
                    data: {
                        language: 'zh',
                        enableIncrementalSTT: useIncrementalSTT,
                    }
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleWSMessage(msg);
                } catch (error) {
                    log(`âŒ è§£ææ¶ˆæ¯å¤±æ•—: ${error.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket éŒ¯èª¤: ${error}`, 'error');
                updateStatus('é€£æ¥éŒ¯èª¤', 'disconnected');
            };

            ws.onclose = () => {
                log('ğŸ”Œ WebSocket é€£æ¥é—œé–‰', 'info');
                updateStatus('æœªé€£æ¥', 'disconnected');
                ws = null;
            };
        }

        function handleWSMessage(msg) {
            log(`ğŸ“¥ æ”¶åˆ°æ¶ˆæ¯: ${msg.type}`, 'info');
            
            switch (msg.type) {
                case 'connected':
                    log(`âœ… æœƒè©±å·²å»ºç«‹: ${msg.data?.sessionId}`, 'success');
                    break;
                    
                case 'transcription_partial':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user', true);
                    }
                    break;
                    
                case 'transcription_final':
                    if (msg.data?.text) {
                        addTranscript(msg.data.text, 'user');
                    }
                    break;
                    
                case 'llm_stream_end':
                    if (msg.data?.fullText) {
                        addTranscript(msg.data.fullText, 'assistant');
                        log(`ğŸ’¬ é»ƒè“‰å›æ‡‰: ${msg.data.fullText}`, 'success');
                    }
                    break;
                    
                case 'tts_stream_chunk':
                    if (msg.data?.audio) {
                        playAudioChunk(msg.data.audio);
                    }
                    break;
                    
                case 'error':
                    log(`âŒ éŒ¯èª¤: ${msg.error?.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    break;
            }
        }

        function playAudioChunk(base64Audio) {
            try {
                const audio = new Audio(`data:audio/wav;base64,${base64Audio}`);
                audio.play().catch(err => {
                    log(`âš ï¸ éŸ³é »æ’­æ”¾å¤±æ•—: ${err.message}`, 'error');
                });
            } catch (error) {
                log(`âŒ æ’­æ”¾éŸ³é »å¤±æ•—: ${error.message}`, 'error');
            }
        }

        async function startCall() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocket æœªé€£æ¥', 'error');
                return;
            }

            try {
                log('ğŸ¤ é–‹å§‹éŒ„éŸ³...', 'info');
                updateStatus('æ­£åœ¨éŒ„éŸ³...', 'recording');
                callBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                isRecording = true;

                // å°è¯•ä½¿ç”¨ AudioWorkletï¼ˆå¦‚æœæ”¯æŒï¼‰
                try {
                    const { createAudioWorkletProcessor } = await import('/modules/audio-worklet-processor.js');
                    
                    // åˆ›å»º VAD æ£€æµ‹å™¨ï¼ˆç®€åŒ–ç‰ˆæœ¬ï¼‰
                    vadDetector = {
                        isSpeaking: false,
                        processAudio: (audioData) => {
                            // ç®€å•çš„éŸ³é‡æ£€æµ‹
                            let sum = 0;
                            for (let i = 0; i < audioData.length; i++) {
                                sum += Math.abs(audioData[i]);
                            }
                            const avgVolume = sum / audioData.length;
                            const isSpeaking = avgVolume > 0.01; // é˜ˆå€¼
                            
                            updateVAD(isSpeaking);
                        }
                    };

                    audioWorkletProcessor = await createAudioWorkletProcessor({
                        sampleRate: 16000,
                        chunkInterval: 200,
                        onAudioChunk: (chunk) => {
                            // VAD æ£€æµ‹
                            if (vadDetector) {
                                vadDetector.processAudio(chunk.data);
                            }

                            // å‘é€éŸ³é¢‘ chunk
                            const base64 = encodePCMToBase64(chunk.data);
                            ws.send(JSON.stringify({
                                type: 'audio_chunk',
                                data: {
                                    audio: base64,
                                    format: 'pcm',
                                    sampleRate: chunk.sampleRate,
                                    channels: 1
                                }
                            }));
                        }
                    });

                    audioWorkletProcessor.start();
                    log('âœ… AudioWorklet å¤„ç†å™¨å·²å¯åŠ¨', 'success');
                } catch (workletError) {
                    log(`âš ï¸ AudioWorklet ä¸æ”¯æŒï¼Œé™çº§åˆ° MediaRecorder: ${workletError.message}`, 'info');
                    
                    // é™çº§åˆ° MediaRecorder
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true,
                        }
                    });

                    const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                        ? 'audio/webm;codecs=opus' 
                        : 'audio/webm';
                    
                    const mediaRecorder = new MediaRecorder(stream, { mimeType });

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data && event.data.size > 0) {
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                const base64 = reader.result.split(',')[1];
                                ws.send(JSON.stringify({
                                    type: 'audio_chunk',
                                    data: {
                                        audio: base64,
                                        format: mimeType.includes('mp4') ? 'mp4' : 'webm',
                                        sampleRate: 16000,
                                        channels: 1
                                    }
                                }));
                            };
                            reader.readAsDataURL(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        ws.send(JSON.stringify({
                            type: 'audio_end',
                            data: {}
                        }));
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start(200);
                    audioWorkletProcessor = { stop: () => mediaRecorder.stop() };
                }
                
            } catch (error) {
                log(`âŒ éŒ„éŸ³å•Ÿå‹•å¤±æ•—: ${error.message}`, 'error');
                updateStatus('éŒ„éŸ³å¤±æ•—', 'disconnected');
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
            }
        }

        function stopCall() {
            if (audioWorkletProcessor && isRecording) {
                audioWorkletProcessor.stop();
                isRecording = false;
                callBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                updateStatus('å·²é€£æ¥', 'connected');
                updateVAD(false);
            }
        }

        function encodePCMToBase64(int16Array) {
            const buffer = int16Array.buffer;
            const binary = String.fromCharCode.apply(null, new Uint8Array(buffer));
            return btoa(binary);
        }

        // äº‹ä»¶ç›£è½
        callBtn.addEventListener('click', startCall);
        stopBtn.addEventListener('click', stopCall);

        // åˆå§‹åŒ–
        initWebSocket();
    </script>
